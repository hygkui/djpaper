{% block content %}
		{% if papers.count > 0 %}
		<p style="color:gray;">find out <strong style="color:red;">{{ papers.count }}</strong> paper{{ papers.count|pluralize }} </p>
		<ul>	
			{% for paper in papers %}
				<li><a href="{{ paper.get_ab_url }}"> {{ paper.title }} </a> </i>
			{% endfor%}
		</ul>	
		{% else %}
		<p style="color:gray;">nothing is found for your input;<br/> sorry for that ~~ :(</p>	
		{% endif %}
{%	endblock %}
