{% extends "base.html" %}

{% block title %} show the departments {% endblock %}
{% block _title %}  <h1> All departments </h1> {% endblock %}
{% block content %}
	{% if error %}
		<p style="color:red;" > no department exists! </p>
	{% else %}
		<ul>
			{% for dep in departments %}
				<li><a href="/st/depart/?depart={{ dep.id }}"> {{ dep.name }} </a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
